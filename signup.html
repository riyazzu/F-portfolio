        <h1>회원가입</h1>
        <form class="sign-form">
          <div class="form_content">
            <div class="form_list">
              <div class="form_item"><input class="form_input" type="text" placeholder="아이디" autofocus required></div><hr>
              <div class="form_item"><input class="form_input" type="password" placeholder="비밀번호" required></div><hr>

            </div>
            <div class="form_list">       
              <div class="form_item"> <input class="form_input" type="text" placeholder="이름" required> </div><hr>
              <div class="form_item"> <input class="form_input" type="text" placeholder="생년월일 8자리" required></div><hr>
              <div class="formform">
                <div class="form_item">
                  <select class="form_input form_select">
                    <option value="SKT">SKT</option>
                    <option value="LG">LG</option>
                    <option value="KT">KT</option>
                    <option value="eco">알뜰폰</option>
                  </select>
                </div>
                <div class="form_item">
                  <select class="form_input form_select">
                    <option value="woman">여자</option>
                    <option value="man">남자</option>
                  </select>
                </div>
                <div class="form_item">
                  <select class="form_input form_select2">
                    <option value="korean">내국인</option>
                    <option value="forigner">외국인</option>

                </div>
              </div><hr>
              <div class="form_item" ><input class="form_input" type="tel" placeholder="-빼고 숫자만 입력" required></div>
            </div>
          </div>
          <div class="butt_wrap"><button class="sign-butt" type="submit">회원가입</button></div>
